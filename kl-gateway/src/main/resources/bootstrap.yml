server:
  port: 10101

spring:
# 解决：The bean 'conversionServicePostProcessor',
# defined in class path resource [org/springframework/security/config/annotation/web/configuration/WebSecurityConfiguration.class],
# could not be registered. A bean with that name has already been defined in class path resource
# [org/springframework/security/config/annotation/web/reactive/WebFluxSecurityConfiguration.class] and overriding is disabled.

# 解决方案1：
#  main:
#    web-application-type: reactive
# 解决方案2：
  main:
    allow-bean-definition-overriding: true

  application:
    name: kl-gateway

  redis:
    host: redis-server
    password: wotainanle

# 远程获取公钥配置
#  security:
#   oauth2:
#     resourceserver:
#       jwt:
#         jwk-set-uri: 'http://localhost:8080/auth/oauth/publicKey'

  cloud:
    nacos:
      discovery:
        server-addr: nacos-server:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml

    sentinel:
      # 网关流控开关
      enabled: true
      # 取消控制台懒加载，项目启动即连接Sentinel
      eager: true
      transport:
        dashboard: sentinel-server:8088
      datasource:
        ds1.nacos:
          server-addr: ${spring.cloud.nacos.discovery.server-addr}
          data-id: ${spring.application.name}-flow-rules
          groupId: SENTINEL_GROUP
          data-type: json
          rule-type: gw-flow
        ds2.nacos:
          server-addr: ${spring.cloud.nacos.discovery.server-addr}
          data-id: ${spring.application.name}-api-group-rules
          groupId: SENTINEL_GROUP
          data-type: json
          rule-type: gw-api-group

    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: 认证服务
          uri: lb://kl-auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: 系统服务
          uri: lb://kl-admin
          predicates:
            - Path=/admin/**
          filters:
            - StripPrefix=1